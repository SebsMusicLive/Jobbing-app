  <app-hero
    image="assets/PlanesBanner.png"
    title="Planes de Capacitación"
    subtitle="Descubre tu potencial comunicativo"
    [showButton]="false">
  </app-hero>

  <section class="py-20 bg-white">
    <div class="max-w-4xl mx-auto px-6 text-center">



      <h1 class="text-4xl md:text-5xl font-serif font-bold text-blue-900 mb-6 leading-tight">
        Plan Semanal
      </h1>
      <p class="text-xl text-gray-700 mb-12 max-w-2xl mx-auto">
        Conoce en detalle el programa de nuestro plan semanal, diseñado para potenciar tus habilidades desde el primer día.
      </p>

      <div class="bg-white rounded-lg shadow-xl overflow-hidden border border-gray-200">
        <img src="assets/Semanal.png"
            alt="Tabla de contenido Plan Semanal"
            class="w-full h-auto object-contain">
      </div>

      <div class="mt-16 bg-blue-50 border-l-4 border-blue-800 p-6 rounded-r-lg max-w-lg mx-auto">
        <p class="text-blue-900 italic font-medium text-lg">
          "Cada sesión está cuidadosamente diseñada para tu desarrollo integral."
        </p>
      </div>

      <div class="mt-12">
    <a routerLink="/cuestionario/semanal"
       class="inline-block bg-blue-600 hover:bg-blue-700 hover: cursor-pointer text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300 mr-4">
        Acceder al Cuestionario
    </a>
    <a routerLink="/contacto"
       class="inline-block bg-yellow-500 hover:bg-yellow-400 hover: cursor-pointer text-blue-900 font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition duration-300">
        ¡Quiero reservar mi cupo!
    </a>
</div>

    </div>
  </section>
