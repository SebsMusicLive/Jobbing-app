<app-hero
    image="assets/Progreso.webp"
    title="Seguimiento"
    subtitle="Descubre tu potencial comunicativo"
    [showButton]="false">
  </app-hero>
<section class="py-20 bg-gray-50 min-h-screen pt-32">
  <div class="max-w-7xl mx-auto px-6">

    <div class="text-center mb-16">
      <h1 class="text-4xl md:text-5xl font-serif font-bold text-blue-900 mb-2">
        Cuadernos de Evidencia JOBING
      </h1>
      <p class="text-lg text-gray-700 italic">
        Evalúa los indicadores de logro y el progreso de cada plan de formación.
      </p>
      <div class="w-24 h-1 bg-yellow-500 mx-auto mt-4 rounded"></div>
    </div>

    <div class="flex flex-col space-y-16">

      <article *ngFor="let plan of plans" class="w-full max-w-5xl mx-auto bg-white rounded-xl shadow-2xl p-8 border-t-8 border-blue-800">

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 pb-4 border-b border-gray-100">
          <div>
            <div class="text-sm text-yellow-600 font-semibold uppercase">Cuaderno de Seguimiento</div>
            <h2 class="text-2xl md:text-3xl font-serif font-bold text-blue-800">{{ plan.title }}</h2>
          </div>
          <div class="text-lg mt-2 md:mt-0">Progreso: <span class="font-extrabold" [ngClass]="{'text-green-600': plan.progress >= 80, 'text-yellow-600': plan.progress < 80, 'text-red-500': plan.progress < 30}">{{ plan.progress }}%</span></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

          <div class="lg:border-r lg:pr-8">

            <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 mb-6">
              <label class="block font-semibold text-base text-blue-900 mb-2">1. ¿Demostró las competencias esperadas?</label>
              <div class="flex flex-col gap-2">
                <label class="flex items-center gap-2 text-sm">
                  <input type="radio" name="result-{{ plan.id }}" value="si" [(ngModel)]="plan.result" (ngModelChange)="computePercent(plan)">
                  Sí — Demostró las competencias esperadas
                </label>
                <label class="flex items-center gap-2 text-sm">
                  <input type="radio" name="result-{{ plan.id }}" value="parcial" [(ngModel)]="plan.result" (ngModelChange)="computePercent(plan)">
                  Parcial — Necesita refuerzo
                </label>
                <label class="flex items-center gap-2 text-sm">
                  <input type="radio" name="result-{{ plan.id }}" value="no" [(ngModel)]="plan.result" (ngModelChange)="computePercent(plan)">
                  No — No demostró lo aprendido
                </label>
              </div>
            </div>

            <div>
              <label class="block font-semibold text-base text-blue-900 mb-3">2. Indicadores de logro (Marque las competencias logradas)</label>
              <div class="grid grid-cols-2 gap-3">
                <label *ngFor="let check of plan.checkboxes" class="bg-gray-100 hover:bg-yellow-100 text-gray-800 text-sm py-2 px-3 rounded-lg cursor-pointer transition-colors border border-gray-200 flex items-center gap-2">
                  <input type="checkbox" [(ngModel)]="check.checked" (ngModelChange)="computePercent(plan)" class="form-checkbox text-blue-600 rounded">
                  <span class="leading-tight">{{ check.label }}</span>
                </label>
              </div>
            </div>

          </div>

          <div class="pt-4 lg:pt-0">

            <div class="mb-6">
              <label class="block font-semibold text-base text-blue-900 mb-1">3. Observaciones y retroalimentación</label>
              <textarea rows="6" [(ngModel)]="plan.notes" placeholder="Escriba aquí sus notas de seguimiento clínico y retroalimentación para el participante..." class="w-full p-3 border border-gray-300 rounded-lg text-sm resize-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div class="mb-8">
              <label class="block font-semibold text-base text-blue-900 mb-1">4. Enlace o evidencia (Video de presentación, PDF, etc.)</label>
              <input type="file" class="w-full text-sm text-gray-500 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-yellow-500 file:text-blue-900 hover:file:bg-yellow-400" accept="video/*, .pdf, .jpg, .png">
              <p class="text-xs text-gray-500 mt-1">Sube la prueba del indicador de logro (máx 2 min).</p>
            </div>
          </div>

        </div>

        <div class="pt-6 border-t border-gray-200 flex flex-col md:flex-row justify-between items-center gap-4 mt-6">

            <div class="w-full md:w-1/3">
              <label class="block font-semibold text-xs text-blue-900 mb-1">Impacto Visual del Progreso</label>
              <div class="h-2 bg-gray-200 rounded-full overflow-hidden" role="progressbar" [attr.aria-valuenow]="plan.progress" aria-valuemin="0" aria-valuemax="100">
                <div class="h-full bg-blue-600 transition-all duration-300" [style.width.%]="plan.progress"></div>
              </div>
            </div>

            <div class="flex gap-3">
              <button (click)="saveEvidence(plan)" class="bg-blue-800 hover:bg-blue-700 text-white text-sm font-bold py-2 px-6 rounded-lg transition duration-300 shadow">
                Guardar evidencia
              </button>
              <button (click)="resetForm(plan)" class="bg-white hover:bg-red-50 text-red-700 text-sm font-bold py-2 px-6 rounded-lg transition duration-300 border border-red-300">
                Restablecer
              </button>
            </div>
            <div class="text-xs text-gray-500 ml-auto hidden md:block">Última actualización: {{ plan.updated }}</div>
        </div>

      </article>

    </div>
  </div>
</section>
