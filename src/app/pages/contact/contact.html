<app-hero
  image="assets/ContactBanner.jpg"
  title="Contáctanos"
  subtitle="Estamos listos para potenciar tu comunicación"
  [showButton]="false">
</app-hero>

<section class="py-20 bg-white">
  <div class="max-w-6xl mx-auto px-6">

    <div class="text-center mb-16">
      <h2 class="text-3xl font-serif font-bold text-blue-900 mb-4">
        Horarios de atención
      </h2>
      <div class="w-16 h-1 bg-yellow-500 mx-auto mb-6 rounded"></div>

      <p class="text-lg text-gray-700">
        Lunes a viernes: <span class="font-semibold">8:00 a.m. a 6:00 p.m.</span>
      </p>
      <p class="text-lg text-gray-700 italic">
        Sábado y domingos cerrado
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 lg:gap-16">

      <div class="flex flex-col items-center p-8 bg-blue-50 rounded-xl shadow-xl hover:shadow-2xl transition duration-300 transform hover:-translate-y-1">

        <a href="https://wa.me/573217612941?text=Hola,%20quiero%20mas%20informacion" target="_blank" class="w-32 h-32  rounded-full flex items-center justify-center text-white mb-6 shadow-lg hover:scale-105 transition duration-300">
          <app-whatsapp class="w-16"></app-whatsapp>
        </a>

        <h3 class="text-xl font-bold text-blue-900 mb-2">Escríbenos por WhatsApp</h3>
        <p class="text-2xl font-serif text-blue-800 font-semibold">3118317400</p>
      </div>

      <div class="flex flex-col items-center p-8 bg-blue-50 rounded-xl shadow-xl hover:shadow-2xl transition duration-300 transform hover:-translate-y-1">

        <a href="mailto:jobingmarketing@hotmail.com" class="w-32 h-32  rounded-full flex items-center justify-center text-white mb-6 shadow-lg hover:scale-105 transition duration-300">
          <app-outlook class="w-16" ></app-outlook>
        </a>

        <h3 class="text-xl font-bold text-blue-900 mb-2">Envíanos un Email</h3>
        <p class="text-lg font-serif text-blue-800 underline break-words text-center">
          jobingmarketing@hotmail.com
        </p>
      </div>
    </div>
  </div>
</section>


<section class="py-20 bg-gray-50">
  <div class="max-w-4xl mx-auto px-6 text-center">
    <h2 class="text-3xl font-serif font-bold text-blue-900 mb-8">
      Síguenos en Redes Sociales
    </h2>

    <div class="flex justify-center space-x-8">

      <a href="https://www.instagram.com/entrena_con_jobing?igsh=c3lvdTYxeGhmamlr&utm_source=qr" target="_blank" class="flex flex-col items-center group">
        <div class="w-16 h-16 rounded-xl flex items-center justify-center text-white mb-2 transition-all duration-300 group-hover:scale-110">
          <img src="assets/instagram.svg" alt="">
        </div>
        <p class="text-sm text-gray-600 group-hover:text-blue-800 transition">
          JOBING (@jobin_gl)
        </p>
      </a>

    </div>
  </div>
</section>
